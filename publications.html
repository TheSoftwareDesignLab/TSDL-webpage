<style>
ol.bibliography {
    list-style: none;
    padding-left: 0px;
}

ol li {
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.03);
    margin-bottom: 0.25rem;
    border: 1px black solid;
}
</style>
<style>
    .modal-dialog{
        max-width: 60vw !important;
    }
</style>

<div class="row">
        <div class="col-12">
                <div class="form-group">
                                <label for="inputAddress">Filter articles</label>
                                <input type="text" class="form-control" id="search" placeholder="Search by title, author(s), conf/journal, year or doi">
                </div>    
        </div>         
</div>
{% bibliography --file pubs%}

<script>
$(document).on('keyup paste', 'input[id^=search]', function() {
        refreshData();
});

function refreshData () {
    $("ol>li").each(function(){
        $(this).hide()
    })
    var sString = $("#search").val().toLowerCase().trim()
    $("ol>li").each(function(){
        var title = $(this).find(".bibtitle").html().toLowerCase()
        var author = $(this).find(".bibauthor").html().toLowerCase()
        var book = $(this).find(".bibbook").html().toLowerCase()
        var year = $(this).find(".bibyear").html().toLowerCase()
        var doi = $(this).find(".bibdoi").html().toLowerCase()
        if(title.includes(sString) || author.includes(sString) || book.includes(sString) || year.includes(sString) || doi.includes(sString) ){
            $(this).show()
        }      
    })
    if(sString == ""){
        $("ol>li").each(function(){
            $(this).show()
        })
    }

}
</script>
