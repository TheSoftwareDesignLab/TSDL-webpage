name: The Software Design Lab
url: https://thesoftwaredesignlab.github.io/

exclude: [Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: rouge

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Path structure to policies
permalink: /policies/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: staff
    name: Staff
  - key: postdoc
    name: Researchers
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: ugrad-alum
    name: Past Undergraduate Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

include: ["_rschprojects","_dvlpprojects", "_teaching"]

collections:
  rschprojects:
    output: true
  dvlpprojects:
    output: true
  teaching:
    output: true

scholar:
  style: apa
  source: ./bib
  sort_by: year,title
  order: descending,ascending
  bibliography_template: bib


# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /people.html
  - title: Teaching
    link: /teaching.html
  - title: Research
    link: /research.html
  - title: Development
    link: /development.html
  - title: Publications
    link: /publications.html
  - title: Code
    link: /code.html
  - title: Contact
    link: /contact.html

plugins: ['jekyll/scholar']
